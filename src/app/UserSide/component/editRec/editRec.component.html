<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div >
  <div class="border border-0" >
    <h1 class="text-center">Editer Cet Reclamation</h1>
  <div class="row " style="margin-top: 3%;">
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="repartition" formControlName="repartition" value=true  [checked]="recs?.repartition">
        <label class="form-check-label" for="flexSwitchCheckDefault">repartition</label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="desinstallation" formControlName="desinstallation" [checked]="recs?.desinstallation">
        <label class="form-check-label" for="flexSwitchCheckChecked">desinstallation</label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled"  name="reinstallation" formControlName="reinstallation" [checked]="recs?.reinstallation">
        <label class="form-check-label" for="flexSwitchCheckDisabled">reinstallation</label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" name="nouvelinstallation" formControlName="nouvelinstallation" [checked]="recs?.nouvelinstallation">
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">nouvelinstallation</label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" name="option" formControlName="option" [checked]="recs?.option">
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">option</label>
      </div>
    </div>
    <div class="col">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled"  name="sim" formControlName="sim" [checked]="recs?.sim">
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">sim</label>
      </div>
    </div>
  </div>
  <label for="car_id" style="margin-top: 3%;">Choisir Une Voiture:</label>
<select class="form-select" name="car_id" formControlName="car_id">

  <option *ngFor="let car of cars" [value]="car.id"> {{car.matricule}}</option>
</select>
</div>

<input type="submit" value="Creez une reclamation" class="btn btn-primary d-flex justify-content-center" style="margin-left:33%;margin-top: 3%;"/>
</div>

</form>
