
<!--modal code-->
<div class="row" style="margin-top:3%;">
  <div class="col-md-4">
    <button class="btn btn-primary" (click)="goAdd()">+Ajouter Une Voiture</button>
  </div>
  <div class="col-md-8">
    <div class="form-group has-search">
      <input type="text" class="form-control" placeholder="Rechercher" [(ngModel)]="searchText">
    </div>

  </div>
</div>
<table class="table table-striped" style="margin-top:3%;">
  <thead>
    <tr>
      <th scope="col">matricule</th>
      <th scope="col">model</th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let car of cars|car:searchText">
      <td>{{ car.matricule }}</td>
      <td>{{ car.model }}</td>

      <td><i class="fa-sharp fa-solid fa-pencil" style="color:green" (click)="update(car.id)" ></i><i class="fa-sharp fa-solid fa-trash" style="color:red;margin-left: 3%;" (click)="delete(car.id)"></i></td>

    </tr>
  </tbody>
</table>
