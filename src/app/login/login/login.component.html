          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
              <span></span>

              <span></span>

          <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">

<div >
<div class="sidenav">
  <div class="login-main-text">

  </div>
</div>
<div class="main"  >
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <button type="button" class="btn btn-black" [disabled]="!loginForm.valid"  (click)="loginAdmin()">Login</button>
        <button type="submit" class="btn btn-secondary" (click)="goRegister()">Register</button>
      </form>
    </div>
  </div>
</div>
</div>
