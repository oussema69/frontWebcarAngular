<body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">
  <!-- Start Contact -->
  <div id="contact" class="contact-box">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="title-box">
                      <h2>Contact us</h2>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6 col-sm-6 col-xs-12">
                  <div class="left-contact">
                      <h2>Address</h2>
                      <div class="media cont-line">
                          <div class="media-left icon-b">
                              <i class="fa fa-location-arrow" aria-hidden="true"></i>
                          </div>
                          <div class="media-body dit-right">
                              <h4>Address</h4>
                              <p>Zone industrielle Mghira, FOUCHENA, TUNIS</p>
                          </div>
                      </div>
                      <div class="media cont-line">
                          <div class="media-left icon-b">
                              <i class="fa fa-envelope" aria-hidden="true"></i>
                          </div>
                          <div class="media-body dit-right">
                              <h4>Email</h4>
                              <a href="#">Contact@alphatechnology.tn </a><br>

                          </div>
                      </div>
                      <div class="media cont-line">
                          <div class="media-left icon-b">
                              <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
                          </div>
                          <div class="media-body dit-right">
                              <h4>Phone Number</h4>
                              <a href="#"> Tel :+216 36 010 390
                              </a><br>
                              <a href="#">FAX: +216 36 010 391.</a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-lg-6 col-sm-6 col-xs-12">
                <div class="contact-block">
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" id="name" name="email" placeholder="Your Name" required data-error="Please enter your name" formControlName="name">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" placeholder="Your Email" id="email" class="form-control" name="email" formControlName="email" required data-error="Please enter your email">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <input type="text" placeholder="Your number" id="number" class="form-control" name="number" formControlName="number" required data-error="Please enter your number">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <textarea class="form-control" id="message" placeholder="Your Message" rows="8" data-error="Write your message" name="message" formControlName="message" required></textarea>
                              <div class="help-block with-errors"></div>
                          </div>
                          <div class="submit-button text-center">
                              <input class="btn btn-common" id="submit" type="submit" value="Send Message">
                              <div id="msgSubmit" class="h3 text-center hidden"></div>
                              <div class="clearfix"></div>
                          </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
      </div>
  </div>
  <!-- End Contact -->
  <a href="#" id="scroll-to-top" class="hvr-radial-out"><i class="fa fa-angle-up"></i></a>


  </body>
