<h1>Editer  {{ user.nom }}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="formGroupExampleInput">Nom</label>
    <input type="text" class="form-control" id="formGroupExampleInput"  name="nom" formControlName="nom">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Prenom</label>
    <input type="text" class="form-control" id="formGroupExampleInput2"  name="prenom" formControlName="prenom">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Email</label>
    <input type="email" class="form-control" id="formGroupExampleInput2"  name="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="password" class="form-control" id="formGroupExampleInput2"  name="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Telephone</label>
    <input type="tel" class="form-control" id="formGroupExampleInput2"  name="tel" formControlName="tel">
  </div>
  <input type="hidden"  name="role" formControlName="role">
  <input type="submit" value="update" class="btn btn-primary" />
</form>
