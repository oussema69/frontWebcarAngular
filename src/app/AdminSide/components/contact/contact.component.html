<div class="d-flex justify-content-center align-items-center" style="margin-top: 3%;">
  <div class="input-group rounded">
    <input type="text" class="form-control " [(ngModel)]="searchText" placeholder="Rechercher" >
    <div class="input-group-append">

    </div>
  </div>
</div>


<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">email</th>
      <th scope="col">nom</th>
      <th scope="col">tel</th>
      <th scope="col">message</th>
      <th scope="col">action</th>


    </tr>
  </thead>

  <tbody >
    <tr *ngFor="let user of contacts|contact:searchText">
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.number }}</td>
      <td>{{ user.message }}</td>
      <td><i class="fa-sharp fa-solid fa-trash" style="color:red;margin-left: 3%;" (click)="delete(user.id)"></i></td>

    </tr>
  </tbody>
</table>
